<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <ul class="nav nav-tabs my-5">
      <li class="nav-item"><a class="nav-link active" href="#">Lista de Alunos</a></li>
    </ul>
    
    <!-- TAG TABLE PARA CRIAR LISTA DE ALUNOS -->
    <table class="table table-striped table-bordered table-sm w-75 m-auto">
      <thead >
        <!-- ESTRUTURA DE REPETIÇÃO FOR DENTRO DA TAG DO CABEÇALHO PARA
           VARRER E IMPRIMIR OS VALORES DO ARRAY CABECALHO -->
        <td *ngFor="let item of cabecalho" >
          {{item}}
        </td>
      </thead>
      <tbody>
          <!-- ESTRUTURA DE REPETIÇÃO FOR NA TAG LINHA PARA VARRER E 
            IMPRIMIR OS VALORES DO ARRAY DE OBJETOS ALUNOS -->
        <tr *ngFor="let aluno of alunos">
          <td>
            {{aluno["Nome"]}} 
          </td>
          <td>
            {{aluno["RU"]}}
          </td>
          <td>
            {{aluno["Curso"]}}
          </td>
          <td>
            {{aluno["Data_nascimento"]}} 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
